                </div>
                <div class="formCont__div">
                    <input class="formCont__div--input" type="text" name="telefono" id="telefono"

                <div class="formCont__div">
                    <input class="formCont__div--inputBig" type="text" name="mensaje" id="mensaje"

                <div class="formCont__formB">
